<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/alex_styles.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <!--First example with divs floating next to each other-->
    <div class='row'>
      <div class='large-4 columns' id='one'>
        <h1>Hello World</h1>
      </div>
      <div class='large-8 columns'>
        <h4>My name is Alex Meyers</h4>
      </div>
    </div>

    <!--Second example showing how additional rows work-->
    <div class='row'>
      <div class='large-6 large-offset-3 columns'>
        <h2>Eh, what's up doc?</h2>
      </div>
    </div>

    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
